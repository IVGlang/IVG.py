<!DOCTYPE html>
<html>
<head>
 <title>Website</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  * {
   margin:0px;
   padding:0px;
  }
  header {
   background-color:black;
   color:dodgerblue;
   font-size:63px;
  }
  #main {
   display:grid;
   grid-template-columns:3fr 1fr;
   grid-gap:0.5em;
   margin:0.5em;
  }
  #main > div {
   border:1px solid black;
   border-radius:0.5em;
  }
  #actions {
   background-color:black;
  }
  #title {
   color:dodgerblue;
   font-size:30px;
   text-align:center;
  }
 </style>
 <script>
  window.onload = function() {
   var mainpanel = document.getElementById("mainpanel");
   
   for (var x = 0;x<15;x++) {
    mainpanel.appendChild(document.createTextNode(""));
    mainpanel.appendChild(document.createElement("br"));
   }
  };
 </script>
</head>
<body>
 <header>IVG.py</header>
 <div id="main">
  <div id="mainpanel"></div>
  <div id="actions">
   <div id="title">Actions</div>
  </div>
 </div>
</body>
</html>
