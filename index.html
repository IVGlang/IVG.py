<!DOCTYPE html>
<html>
<head>
 <title>IVG.py</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  * {
   margin:0px;
   padding:0px;
  }
  header {
   background-color:black;
   color:dodgerblue;
   font-size:40px;
  }
  #window {
   display:none;
   position:absolute;
   z-index:999;
   width:60%;
   top:4em;
   left:19.75em;
   border:1px solid black;
   border-radius:0.5em;
   background-color:white;
  }
  #buttons {
   display:grid;
   grid-template-columns:1fr 1fr 1fr 1fr;
   grid-gap:0.5em;
   margin:0.5em;
  }
  #buttons > div {
   border:1px solid black;
   border-radius:0.5em;
   text-align:center;
   font-size:21px;
   color:dodgerblue;
   cursor:pointer;
  }
  #panel > div {
   border:1px solid black;
   border-radius:0.5em;
  }
  #title {
   color:dodgerblue;
   font-size:21px;
   text-align:center;
  }
 </style>
 <script>
  function sections(mode) {
      var root = document.getElementById("main");
      root.removeChild(document.getElementById("panel"));
    
      var main = document.createElement("div");
      main.id = "panel";
      main.style.display = "grid";
      main.style.margin = "0.5em";
      main.style.gridTemplateColumns = "1fr";
      main.style.gridGap = "0.5em";
    
      if (mode == "news") { 
          main.style.gridAutoRows = "minmax(0, 20em)";
          wine = document.createElement("div");
          wine.style.border = "1px solid black";
          wine.style.borderRadius = "0.5em";
          wine.style.overflow = "scroll";
          
          for (item of [["Welcome!", ""]]) {
              
          }
    
          main.appendChild(wine);
      } else if (mode == "blog") {
          main.style.gridTemplateColumns = "1fr 4.5fr";
          main.style.gridAutoRows = "minmax(0, 20em)";
          
          info = document.createElement("div");
          info.style.border = "1px solid black";
          info.style.borderRadius = "0.5em";
          
          wine = document.createElement("div");
          wine.style.border = "1px solid black";
          wine.style.borderRadius = "0.5em";
          wine.style.overflow = "scroll";
             
          main.appendChild(info);
          main.appendChild(wine);
      } else if (mode == "softs") {
          main.style.gridTemplateColumns = "1fr 1fr 1fr";
          for (item of [
                       ["Notes", [], []],
                       ]) {
              soft = document.createElement("div");
              soft.style.border = "1px solid black";
              soft.style.borderRadius = "0.5em";

              title = document.createElement("p");
              title.appendChild(document.createTextNode(item[0]));
              title.id = "title";
              soft.appendChild(title);

              main.appendChild(soft);
          }
      } else if (mode == "archive") {
          main.style.gridTemplateColumns = "1fr 1fr 1fr";
      }
      root.appendChild(main);
  }
  
  window.onload = function() {
    var window = document.getElementById("window");
    var main = document.getElementById("main");
    var news = document.getElementById("news");
    var blog = document.getElementById("blog");
    var softs = document.getElementById("softs");
    var archive = document.getElementById("archive");
    sections("news");
    
    news.onclick = function() {
        sections("news");
    }
    blog.onclick = function() {
        sections("blog");
    }
    softs.onclick = function() {
        sections("softs");
    }
    archive.onclick = function() {
        sections("archive");
    }
  };
 </script>
</head>
<body>
 <header>IVG.py</header>
 <div id="buttons">
  <div id="news">News</div>
  <div id="blog">Blog</div>
  <div id="softs">Softs</div>
  <div id="archive">Archive</div>
 </div>
 <div id="window"></div>
 <div id="main">
  <div id="panel"></div>
 </div>
</body>
</html>
