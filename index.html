<!DOCTYPE html>
<html>
<head>
 <title>IVG.py</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <style>
  * {
   margin:0px;
   padding:0px;
  }
  header {
   background-color:black;
   color:dodgerblue;
   font-size:57px;
  }
  #window {
   display:none;
   position:absolute;
   z-index:999;
   width:60%;
   top:4em;
   left:19.75em;
   border:1px solid black;
   border-radius:0.5em;
   background-color:white;
  }
  #buttons {
   display:grid;
   grid-template-columns:1fr 1fr 1fr;
   grid-gap:0.5em;
   margin:0.5em;
  }
  #buttons > div {
   border:1px solid black;
   border-radius:0.5em;
   text-align:center;
   font-size:23px;
   color:dodgerblue;
  }
  #panel > div {
   border:1px solid black;
   border-radius:0.5em;
  }
  #title {
   color:dodgerblue;
   font-size:23px;
   text-align:center;
  }
 </style>
 <script>
  function blog() {
    var main = document.getElementById("main");
    main.removeChild(document.getElementById("panel"));
    
    var panel = document.createElement("div");
    panel.id = "panel";
    panel.style.display = "grid";
    panel.style.gridTemplateColumns = "1fr 4.5fr";
    panel.style.gridGap = "0.5em";
    panel.style.margin = "0.5em";
    panel.style.gridAutoRows = "minmax(0, 15em)";
    
    info = document.createElement("div");
    info.style.border = "1px solid black";
    info.style.borderRadius = "0.5em";
    wine = document.createElement("div");
    wine.style.border = "1px solid black";
    wine.style.borderRadius = "0.5em";
    wine.style.overflow = "scroll";
    
    panel.appendChild(info);
    panel.appendChild(wine);
    main.appendChild(panel);
  }
  window.onload = function() {
    var window = document.getElementById("window");
    var main = document.getElementById("main");
    var blog1 = document.getElementById("blog");
    var softs = document.getElementById("softs");
    var archive = document.getElementById("archive");
    blog();
    
    blog1.onclick = function() {
      blog();
    }
    softs.onclick = function() {
      main.removeChild(document.getElementById("panel"));
      var panel = document.createElement("div");
      panel.id = "panel";
      panel.style.display = "grid";
      panel.style.gridTemplateColumns = "1fr 1fr";
      panel.style.gridGap = "0.5em";
      panel.style.margin = "0.5em";
      main.appendChild(panel);
    }
    archive.onclick = function() {
      //main.removeChild(document.getElementById("panel"));
    }
  };
 </script>
</head>
<body>
 <header>IVG.py</header>
 <div id="buttons">
  <div id="blog">Blog</div>
  <div id="softs">Softs</div>
  <div id="archive">Archive</div>
 </div>
 <div id="window"></div>
 <div id="main">
  <div id="panel"></div>
 </div>
</body>
</html>
